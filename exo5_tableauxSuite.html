<body>
<script>
    /*
1. Créer un tableau avec 1000 éléments ( tab = new Array(1000); )
2. Rémplir chaque élément du tableau avec le caractère *
3. Avec une boucle, supprimer 990 éléments du tableau
4. Avec une boucle, remplacer respectivement élément avec les nombres 3,6,9
5. Inverser l'ordre du tableau
6. Afficher le tableau ds la console
7. Afficher l'indice du 3
8. Afficher l'indice du 30
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!!!!! VOIR SUPPORT COURS PAGES 10 et 11 !!!!!
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
 */

    // je crée mon tableau
    let tab = new Array(1000);

    //je rempli mon tableau avec l'étoile
    tab.fill('*');

    // je crée une boucle pour supprimer 990 élements

    for (let i=0;i<=990;i++){
        tab.pop(i);
    }


    // boucle pour remplacer chaque element avec la table de multiplication de 3
    for (let i=0;i <10; i++){
        tab[i]= 3*(i+1) ;
    }
    console.log(tab);

    // inverser l'ordre du tableau et afficher le tableau de la console
    let reversedTab = tab.reverse();
    console.log(reversedTab);

    // afficher l'indice du 3
    let indice3 = tab.indexOf(3)
    console.log(indice3);

    //Afficher l'indice du 30
    let indice30 = tab.indexOf(30)
    console.log(indice30);







</script>

</body>
